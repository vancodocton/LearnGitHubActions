# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - learn-githubactions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9B2B14DAD3244A539BA9234F415ADFFD }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: dotnet restore
        run: dotnet restore LearnGitHubActions.sln

      - name: Build with dotnet
        run: |
          dotnet build --configuration Release --no-restore LearnGitHubActions.sln

      - name: Update database
        run: dotnet ef database update --configuration Release -p src/WebMvc/ --no-build

      - name: dotnet publish
        run: dotnet publish -c Release -o src/WebMvc/ --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: WebMvc
          path: ./src/WebMvc

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: WebMvc

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'learn-githubactions'
          slot-name: 'Production'
          publish-profile: ${{ env.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
